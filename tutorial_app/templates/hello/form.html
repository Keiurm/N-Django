<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Form</title>
    </head>
    <body>
        <h1>{{ title }}</h1>
        <p>{{ msg }}</p>
        <form action="{% url 'form_result' %}" method="POST">
            {% csrf_token %}
            <input id="msg" name="msg" type="text">
            <input type="submit" value="click">
        </form>

    </body>
</html>
